<style>
	.fancy-ul {
	  list-style: none;
	  padding: 0;
	  width: 500px;
	  margin: 0 auto;
	  margin-bottom: 30px;
	}

	.fancy-li {
	  width: 500px;
	  background-color: white;
	  border-radius: 3px;
	  color: #444;
	  line-height: 2rem;
	  margin-top: 20px;
	  text-align: center;

	}
</style>

<h2 align="center" ng-show="user_list.count > 0">{{user_list.count}} users observed in total</h2>

<br>
<input ng-model="username" style="left: 50%; transform: translate(-50%, -50%); position: relative;">
<br>

<ul class="fancy-ul">
	<li class="fancy-li" ng-repeat="user in user_list.users| filter: username" ng-hide="">
		<b><a href="/user/{{user}}">{{user}}</a></b>
	</li>
</ul>
